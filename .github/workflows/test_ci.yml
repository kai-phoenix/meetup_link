name: TEST_CI

on:
  push:
    branches: ["main","develop"]
  pull_request:
    branches: ["main","develop"]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    # リポジトリをチェックアウト
    - name: Checkout_Repository
      uses: actions/checkout@v3
    # フロントエンドのLintテスト
    - name: Install_Node_Dependencies
      run: |
        cd frontend
        npm install
    - name: Lint_Frontend
      run: |
        cd frontend
        npm run lint
    - name: Test_Frontend
      run: |
        cd frontend
        npm run test
    # バックエンドのテスト
    - name: Setup_PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.3"
    - name: Install_Composer_Dependencies
      run: |
        cd ./backend
        composer install --no-scripts
    - name: Run_Laravel_Test
      run: |
        cd ./backend
        php artisan test